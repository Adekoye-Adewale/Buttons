<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Hover Icon Motion</title>
</head>
<body>
    <div>
        <button>
            <span class="icon">
                <img src="./icon.svg" alt="icon from Punch.Cool interview" title="icon from Punch.Cool interview">
            </span>
            <span class="text">
                Explore
            </span>
        </button>
    </div>
</body>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 800px;
        height: 90vh;
    }
    button{
        position: relative;
        font-size: 22px;
        border: none;
        background-color: transparent;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        && .icon{
            position: absolute;
            left: 0;
            right: auto;
            width: 76px;
            height: 76px;
            text-align: right;
            border-radius: 30px;
            background-color: #202222;
            overflow: hidden;
            transition: all 300ms ease-in-out;
        }
        && .text{
            position: absolute;
            left: 86px;
            transition: all 500ms ease-in-out;
        }
        &&:hover{
            && .icon{
                width: 200px;
            }
            && .text{
                color: #ffffff;
                left: 30px;
            }
        }
    }
</style>
</html>
